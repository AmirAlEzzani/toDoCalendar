<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="datepicker-container">
        <input type="text" placeholder="Select Date" class="date-input">
    

        <div class="datepicker" hidden>

            <div class="datepicker-header">
                <button class="prev">Prev</button>

                <div>
                    <select name="" id="" class="month-input">
                        <option>January</option>
                        <option>February</option>
                        <option>March</option>
                        <option>April</option>
                        <option>May</option>
                        <option>June</option>
                        <option>July</option>
                        <option>August</option>
                        <option>September</option>
                        <option>October</option>
                        <option>November</option>
                        <option>December</option>
                    </select>
                    <input type="number" name="" id="year-input" class="year-input" value="2024">
                </div>

                <button class="next">Next</button>
            </div>

            <div class="days">
                <span>Sun</span>
                <span>Mon</span>
                <span>Tue</span>
                <span>Wed</span>
                <span>Thu</span>
                <span>Fri</span>
                <span>Sat</span>
            </div>

            <div class="dates">

            </div>

            <div class="datepicker-footer">
                <button class="cancel">Cancel</button>
                <button class="apply">Apply</button>
            </div>
        </div>
    </div>

    <div id="title">
        <h1>Today's To-Do</h1>
        <div class="list">
            <ul>
                <li><span>Work</span><button>Edit</button><button>Delete</button></li>
                <li><span>Work</span><button>Edit</button><button>Delete</button></li>
                <li><span>Work</span><button>Edit</button><button>Delete</button></li>
                <li><span>Work</span><button>Edit</button><button>Delete</button></li>
            </ul>
        </div>
    </div>

    

    <script src="main.js"></script>
</body>
</html>
