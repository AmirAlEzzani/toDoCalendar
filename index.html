<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="datepicker-container">
        <input type="text" placeholder="Select Date" class="date-input">
    </div>

    <div class="datepicker"></div>

    <div class="datepicker-header">
        <button class="prev">Prev</button>

        <div>
            <select name="" id="" class="month-input">
                <option>January</option>
                <option>February</option>
                <option>March</option>
                <option>April</option>
                <option>May</option>
                <option>June</option>
                <option>July</option>
                <option>August</option>
                <option>September</option>
                <option>October</option>
                <option>November</option>
                <option>December</option>
            </select>
            <input type="number" name="" id="" class="year-input" value="2024">
        </div>

        <button class="next">Next</button>
    </div>

    <div class="days">
        <span>Sun</span>
        <span>Mon</span>
        <span>Tue</span>
        <span>Wed</span>
        <span>Thu</span>
        <span>Fri</span>
        <span>Sat</span>
    </div>

    <div class="dates">
        <button disabled>1</button>
        <button disabled>2</button>
        <button disabled>3</button>
        <button>4</button>
        <button>5</button>
        <button>6</button>
        <button>7</button>
        <button>8</button>
        <button>9</button>
        <button>10</button>
        <button class="today">11</button>
        <button>12</button>
        <button>13</button>
        <button>14</button>
        <button>15</button>
        <button class="selected">16</button>
        <button>17</button>
        <button>18</button>
        <button>19</button>
        <button>20</button>
        <button>21</button>
        <button>22</button>
        <button>23</button>
        <button>24</button>
        <button>25</button>
        <button>26</button>
        <button>27</button>
        <button>28</button>
        <button>29</button>
        <button>30</button>
    </div>

    <div class="datepicker-footer">
        <button class="cancel">Cancel</button>
        <button class="apply">Apply</button>
    </div>
    
    <div id="title">
        <h1>Today's To-Do</h1>
        <div class="list">
            <ul>
                <li><span>Work</span><button>Edit</button><button>Delete</button></li>
                <li><span>Work</span><button>Edit</button><button>Delete</button></li>
                <li><span>Work</span><button>Edit</button><button>Delete</button></li>
                <li><span>Work</span><button>Edit</button><button>Delete</button></li>
            </ul>
        </div>
    </div>

    

    <script src="main.js"></script>
</body>
</html>
